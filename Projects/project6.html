<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyboardCheck</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #insert {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid grey;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="">GitHub</a>
            </li>
            <li>
                <a href="">LinkedIn</a>
            </li>
        </ul>
    </nav>
    <div class="project">
        <div id="insert">
            <div class="key">
                Press the key and watch magic
            </div>
        </div>
    </div>
</body>
<script>
    const insert = document.querySelector('#insert')
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
            <div class='color'>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr> 
                    <tr>
                        <td>${e.key === ' ' ? 'Space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table> 
            </div>
        `
    })
</script>

</html>
