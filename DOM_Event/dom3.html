<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    const addLanguage = (langName) => {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Java")

    const addlangUsingOptimiseWay = (langName) => {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addlangUsingOptimiseWay('React')


    // Edit
    const secondLang =  document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'ReactJS'
    const newli = document.createElement('li')
    newli.textContent = 'ReactJS'
    secondLang.replaceWith(newli)

    const thirdLang = document.querySelector('li:nth-child(3)')
    const newThirdLi = document.createElement('li')
    newThirdLi.textContent = 'NodeJS'
    thirdLang.replaceWith(newThirdLi)
    
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = `<li>TypeScript</li>`

    // remove 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
